{% set page_title = "Department" %}
{% extends "layout.html" %}

{% block title %}
  Edit Department
{% endblock %}

{% block main %}
<section class="w-full h-full flex flex-col items-center justify-start">
  <!-- Card Container -->
  <div class="w-full max-w-5xl bg-[var(--clr-glass-light)] backdrop-[var(--blur-background)]
              border border-[var(--clr-glass-border)] rounded-2xl shadow-lg p-8 sm:p-10 
              flex flex-col gap-8 transition-all duration-300">

    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl font-extrabold text-[var(--clr-primary)] tracking-tight">Edit Department Information</h1>
      <p class="text-[var(--clr-txt-muted)] mt-2 text-base sm:text-lg">
        Update the department name or education level below.
      </p>
    </header>

    <!-- Form -->
    <form
      id="editDepartmentForm"
      action="{{ url_for('admin.department_edit', id=department.department_id) }}"
      method="post"
      onsubmit="return openConfirmFormModal(event, this, 'Save Changes', 'Are you sure you want to update this department?')"
      class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full"
    >
      <!-- Hidden Department ID -->
      <input type="hidden" name="department_id" value="{{ department.department_id }}">

      <!-- Left Column: Department Name -->
      <div class="flex flex-col gap-5">
        <div class="flex flex-col">
          <label class="mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm sm:text-base">Department Name</label>
          <input 
            type="text"
            name="name"
            value="{{ department.department_name }}"
            placeholder="Enter department name"
            required
            class="rounded-xl bg-[var(--clr-surface)] border border-[var(--clr-border)]
                   px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]
                   text-[var(--clr-txt-primary)] transition-all duration-200"
          />
        </div>
      </div>

      <!-- Right Column: Education Level -->
      <div class="flex flex-col gap-5">
        <div class="flex flex-col">
          <label class="mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm sm:text-base">Education Level</label>
          <select 
            name="lvl_id"
            required
            class="rounded-xl bg-[var(--clr-surface)] border border-[var(--clr-border)]
                   px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]
                   text-[var(--clr-txt-primary)] transition-all duration-200"
          >
            {% for lvl in lvls %}
              <option value="{{ lvl.id }}" {% if lvl.id == department.education_level_id %}selected{% endif %}>
                {{ lvl.name }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="md:col-span-2 flex flex-wrap justify-center items-center gap-4 mt-8">
        <!-- Go Back -->
        <a href="{{ url_for('admin.department') }}"
           class="w-full sm:w-auto px-6 py-2.5 rounded-xl text-[var(--clr-txt-primary)] text-sm font-medium 
                  border border-[var(--clr-border)] hover:bg-[var(--clr-surface-alt)] 
                  hover:text-[var(--clr-txt-hover)] transition-all duration-200 text-center">
          ‚Üê Go Back
        </a>

        <!-- Save Changes -->
        <button type="submit"
                class="w-full sm:w-auto px-8 py-2.5 rounded-xl font-semibold text-white text-sm
                       bg-[var(--clr-primary)] hover:bg-[var(--clr-secondary)]
                       shadow-sm hover:shadow-[0_0_16px_var(--clr-glow-primary)]
                       transition-all duration-200">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
