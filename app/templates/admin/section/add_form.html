{% set page_title = "Section" %}
{% extends "layout.html" %}

{% block title %}
  Add Section
{% endblock %}

{% block main %}
<section class="w-full h-full flex flex-col items-center justify-start">
  <!-- Card Container -->
  <div class="w-full max-w-5xl bg-[var(--clr-glass-light)] backdrop-[var(--blur-background)]
              border border-[var(--clr-glass-border)] rounded-2xl shadow-lg p-8 sm:p-10 
              flex flex-col gap-8 transition-all duration-300">
    
    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl font-extrabold text-[var(--clr-primary)] tracking-tight">Add Section</h1>
      <p class="text-[var(--clr-txt-muted)] mt-2 text-base sm:text-lg">Fill out the details to create a new section.</p>
    </header>

    <!-- Form -->
    <form
      id="sectionForm"
      action="{{ url_for('admin.section_add') }}"
      method="post"
      onsubmit="return openConfirmFormModal(event, this, 'Add Section', 'Are you sure you want to add this section?')"
      class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full"
    >
      <!-- Left Column -->
      <div class="flex flex-col gap-5">
        <!-- Section Name -->
        <div class="flex flex-col">
          <label class="mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm sm:text-base">Section Name</label>
          <input
            type="text"
            name="name"
            placeholder="Enter section name"
            required
            class="rounded-xl bg-[var(--clr-surface)] border border-[var(--clr-border)]
                   px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]
                   text-[var(--clr-txt-primary)] transition-all duration-200"
          />
        </div>

        <!-- Academic Year -->
        <div class="flex flex-col">
          <label class="mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm sm:text-base">Academic Year</label>
          <input
            type="text"
            name="academic_year"
            placeholder="{{ academic_year }}"
            value="{{ academic_year }}"
            readonly
            class="rounded-xl bg-[var(--clr-surface)] border border-[var(--clr-border)]
                   px-4 py-2.5 focus:outline-none text-[var(--clr-txt-primary)]"
          />
        </div>

        <!-- Teacher -->
        <div class="flex flex-col">
          <label class="mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm sm:text-base">Teacher (optional)</label>
          <input
              type="text"
              id="teacherInput"
              name="teacher_name"
              placeholder="Type to search teacher (or leave empty)"
              list="teachersList"
              class="rounded-xl bg-[var(--clr-surface)] border border-[var(--clr-border)]
                     px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]
                     text-[var(--clr-txt-primary)] transition-all duration-200"
          />
          <datalist id="teachersList">
              {% for teacher in teachers %}
              <option value="{{ teacher.first_name }} {{ teacher.middle_name or '' }} {{ teacher.last_name }}" data-id="{{ teacher.id }}"></option>
              {% endfor %}
          </datalist>
        </div>
      </div>

      <!-- Right Column -->
      <div class="flex flex-col gap-5">
        <!-- Education Level -->
        <div class="flex flex-col">
          <label class="mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm sm:text-base">Education Level</label>
          <select id="education_lvl" name="education_lvl_id" required
                  class="rounded-xl bg-[var(--clr-surface)] border border-[var(--clr-border)]
                         px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]
                         text-[var(--clr-txt-primary)] transition-all duration-200">
            <option value="" disabled selected>Select education level</option>
            {% for lvl in education_lvls %}
              <option value="{{ lvl.id }}">{{ lvl.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Course -->
        <div class="flex flex-col">
          <label class="mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm sm:text-base">Course</label>
          <select id="course" name="course_id"
                  class="rounded-xl bg-[var(--clr-surface)] border border-[var(--clr-border)]
                         px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]
                         text-[var(--clr-txt-primary)] transition-all duration-200">
            <option value="" disabled selected>Select a course, or skip if not applicable</option>
            {% for course in courses %}
              <option value="{{ course.id }}" data-education="{{ course.education_level_id }}">
                {{ course.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- Year Level -->
        <div class="flex flex-col">
          <label class="mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm sm:text-base">Year Level</label>
          <select id="year" name="year_id" required
                  class="rounded-xl bg-[var(--clr-surface)] border border-[var(--clr-border)]
                         px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]
                         text-[var(--clr-txt-primary)] transition-all duration-200">
            <option value="" disabled selected>Select year</option>
            {% for y in years %}
              <option value="{{ y.id }}" data-education="{{ y.education_level_id }}">
                {{ y.name }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="md:col-span-2 flex flex-wrap justify-center items-center gap-4 mt-8">
        <!-- Go Back -->
        <a href="{{ url_for('admin.section') }}"
           class="w-full sm:w-auto px-6 py-2.5 rounded-xl text-[var(--clr-txt-primary)] text-sm font-medium 
                  border border-[var(--clr-border)] hover:bg-[var(--clr-surface-alt)] 
                  hover:text-[var(--clr-txt-hover)] transition-all duration-200 text-center">
          ‚Üê Go Back
        </a>

        <!-- Restore -->
        <button type="button" onclick="restoreLastEntry('#sectionForm', 'lastSectionForm')"
                class="w-full sm:w-auto px-6 py-2.5 rounded-xl text-[var(--clr-primary)] text-sm font-medium 
                       border border-[var(--clr-primary)] hover:bg-[var(--clr-primary)] hover:text-white
                       transition-all duration-200">
          Restore Last Entry
        </button>

        <!-- Submit -->
        <button type="submit"
                class="w-full sm:w-auto px-8 py-2.5 rounded-xl font-semibold text-white text-sm
                       bg-[var(--clr-primary)] hover:bg-[var(--clr-secondary)]
                       shadow-sm hover:shadow-[0_0_16px_var(--clr-glow-primary)]
                       transition-all duration-200">
          Add Section
        </button>
      </div>
    </form>
  </div>
</section>

<!-- Script (keeps functionality intact) -->
<script>
function filterOptions() {
  const eduId = document.getElementById('education_lvl').value;
  const courseOptions = document.querySelectorAll('#course option[data-education]');
  const yearOptions = document.querySelectorAll('#year option[data-education]');

  courseOptions.forEach(opt => {
    opt.style.display = (!opt.dataset.education || opt.dataset.education === eduId) ? '' : 'none';
  });
  yearOptions.forEach(opt => {
    opt.style.display = (!opt.dataset.education || opt.dataset.education === eduId) ? '' : 'none';
  });
}

document.getElementById('education_lvl').addEventListener('change', filterOptions);
window.addEventListener('DOMContentLoaded', filterOptions);
</script>
{% endblock %}
