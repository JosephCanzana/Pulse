{% extends "layout.html" %}
  
{% block title %}
  Error
{% endblock %}

{% block main %}
{% block landing %}

<div class="flex flex-col items-center justify-center min-h-[80vh] px-4 duration-300">
  <div class="p-8 max-w-md w-full text-center rounded-2xl shadow-lg border"
       style="background-color: var(--clr-surface); border-color: var(--clr-border);">
    
    <h1 class="text-2xl font-semibold mb-2"
        style="color: var(--clr-error);">
      ⚠️ Something went wrong
    </h1>

    {% if error_code %}
    <p class="text-sm mb-1"
       style="color: var(--clr-txt-muted);">
      Error Code:
      <span class="font-medium" style="color: var(--clr-txt-secondary);">
        {{ error_code }}
      </span>
    </p>
    {% endif %}

    {% if message %}
    <p class="mb-6" style="color: var(--clr-txt-primary);">
      {{ message }}
    </p>
    {% endif %}

    <button 
      onclick="history.back()"
      class="px-5 py-2.5 rounded-xl font-medium shadow-sm transition duration-200"
      style="
        background-color: var(--clr-error);
        color: var(--clr-surface);
      "
      onmouseover="this.style.backgroundColor='var(--clr-warning)'"
      onmouseout="this.style.backgroundColor='var(--clr-error)'"
    >
      ← Go Back
    </button>
  </div>
</div>
{% endblock %}
{% endblock %}
