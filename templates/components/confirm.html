<!-- Reusable Confirmation Modal - Themed & Bigger -->
<div id="confirm-modal" class="fixed inset-0 bg-[var(--clr-bg)]/50 backdrop-blur-sm flex items-center justify-center hidden z-50">
  <div class="bg-[var(--clr-surface)] rounded-3xl p-8 w-96 max-w-[90%] text-center shadow-lg shadow-[0_10px_30px_rgba(0,0,0,0.2)] border border-[var(--clr-surface-alt)]">
    
    <h2 id="confirm-modal-title" class="text-xl font-bold mb-5 text-[var(--clr-primary)]">Confirm Action</h2>
    
    <p id="confirm-modal-message" class="mb-8 text-[var(--clr-txt-primary)] text-base">Are you sure you want to proceed?</p>
    
    <div class="flex justify-around gap-4">
      <button id="confirm-modal-cancel" class="px-6 py-3 rounded-lg bg-[var(--clr-surface-alt)] text-[var(--clr-txt-primary)] hover:bg-[var(--clr-tertiary)] hover:text-white transition-colors font-medium">
        Cancel
      </button>
      <form id="confirm-modal-form" method="post">
        <button type="submit" id="confirm-modal-submit" class="px-6 py-3 rounded-lg bg-[var(--clr-primary)] text-white hover:bg-[var(--clr-secondary)] transition-colors font-medium">
          Confirm
        </button>
      </form>
    </div>
  </div>
</div>
