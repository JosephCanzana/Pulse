{% extends "layout.html" %}
  
{% block title %}
  Log in
{% endblock %}

{% block landing %}
<h1>Log in</h1>

<form action="{{ url_for('login') }}" method="post" class="flex flex-col">
  <input type="text" name="email" placeholder="Email" class="txt-input-box" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="submit" value="Login">
</form>

{% endblock %}
