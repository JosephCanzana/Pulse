{% extends "layout.html" %}

{% block title %}
  Course List
{% endblock %}

{% block main %}
<div class="flex flex-col items-center justify-center">
  <a href="{{ url_for('admin_course_add') }}" 
     class="m-2 rounded-full border border-blue-600 px-4 py-2 hover:bg-blue-600 hover:text-white transition">
     Add Course
  </a>

  <h1 class="m-2 text-xl font-semibold">Course List</h1>

  <table class="border-collapse border border-gray-400 text-sm w-full max-w-3xl">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-3 py-2">Course Name</th>
        <th class="border px-3 py-2">Education Level</th>
        <th class="border px-3 py-2 text-center">Actions</th>
      </tr>
    </thead>

    <tbody>
      {% for c in courses %}
      <tr class="hover:bg-gray-50 transition">
        <td class="border px-3 py-2">{{ c.course_name }}</td>
        <td class="border px-3 py-2">{{ c.education_level_name or 'N/A' }}</td>

        <td class="border px-3 py-2 text-center">
          <!-- Edit -->
          <a href="{{ url_for('admin_course_edit', id=c.course_id) }}" 
             class="text-blue-600 hover:text-blue-800 font-medium mr-2">
            Edit
          </a>

          <!-- Delete -->
          <form action="{{ url_for('admin_delete') }}" 
                method="POST" 
                class="inline"
                onsubmit="return openConfirmFormModal(event, this, 'Delete Course', 'Are you sure you want to delete this course?')">
            <input type="hidden" name="id" value="{{ c.course_id }}">
            <input type="hidden" name="table" value="Course">
            <button type="submit" class="text-red-600 hover:text-red-800 font-medium">
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
