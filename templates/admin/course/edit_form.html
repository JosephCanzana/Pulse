{% extends "layout.html" %}

{% block title %}
  Edit Course
{% endblock %}

{% block main %}
<div class="flex flex-col items-center justify-center p-6">
  <h1 class="text-2xl font-semibold mb-4 text-[var(--clr-txt-primary)]">
    Edit Course Information
  </h1>

  <form 
    action="{{ url_for('admin_course_edit',  id=course.course_id) }}" 
    method="POST"
    class="bg-[var(--clr-surface)] shadow-lg rounded-2xl p-6 w-full max-w-lg space-y-4">

    <!-- Hidden Course ID -->
    <input type="hidden" name="course_id" value="{{ course.course_id }}">

    <!-- Course Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-[var(--clr-txt-primary)] mb-1">
        Course Name
      </label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        value="{{ course.course_name }}"
        class="w-full border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--clr-secondary)]"
        required>
    </div>

    <!-- Education Level -->
    <div>
      <label for="lvl_id" class="block text-sm font-medium text-[var(--clr-txt-primary)] mb-1">
        Education Level
      </label>
      <select 
        id="lvl_id" 
        name="lvl_id"
        class="w-full border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--clr-secondary)]">
        {% for lvl in lvls %}
          <option 
            value="{{ lvl.id }}"
            {% if lvl.id == course.education_level_id %}selected{% endif %}>
            {{ lvl.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end mt-6">
      <button 
        type="submit" 
        class="bg-[var(--clr-primary)] hover:bg-[var(--clr-secondary)] text-white font-semibold px-5 py-2 rounded-xl transition">
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
