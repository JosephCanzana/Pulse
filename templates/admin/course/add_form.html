{% extends "layout.html" %}
  
{% block title %}
  Add Course Form
{% endblock %}

{% block main %}
<h1>Add Course Form</h1>

<form action="{{ url_for('admin_course_add') }}" method="POST"
onsubmit="return openConfirmFormModal(event, this, 'Add Courses', 'Are you sure you want to add this course?')"
>
    <input type="text" name="name" placeholder="Course Name">
    <select name="lvl_id">
        {% for lvl in lvls %}
          {% if lvl.id in valid_course %}
            <option value="{{ lvl.id }}">{{ lvl.name }}</option>
          {% endif %}
        {% endfor %}
    </select>
    <button>Submit</button>
</form>

{% endblock %}
