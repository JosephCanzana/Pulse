{% extends "layout.html" %}

{% block title %}
  Add Students
{% endblock %}

{% block main %}
<section class="w-full h-full flex flex-col justify-center px-10">
  <!-- Header -->
  <header class="text-center mb-4">
    <h1 class="text-3xl font-semibold text-[var(--clr-primary)]">Add Students</h1>
    <p class="text-[var(--clr-txt-muted)] mt-1 text-base">Fill out the details to register a new student.</p>
  </header>

  <!-- Form -->
  <form
    id="studentForm"
    action="{{ url_for('admin.student_add') }}"
    method="post"
    onsubmit="return openConfirmFormModal(event, this, 'Add Students', 'Are you sure you want to add these student?')"
    class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto w-full"
  >
    <!-- Left Column -->
    <div class="flex flex-col gap-4">
      <div>
        <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">School ID</label>
        <input type="text" name="school_id" placeholder="Enter school ID" class="input-field" />
      </div>

      <div>
        <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">First Name</label>
        <input type="text" name="first_name" placeholder="Enter first name" class="input-field" />
      </div>

      <div>
        <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">Middle Name</label>
        <input type="text" name="second_name" placeholder="Enter second name" class="input-field" />
      </div>

      <div>
        <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">Last Name</label>
        <input type="text" name="last_name" placeholder="Enter last name" class="input-field" />
      </div>

      <div>
        <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">Gender</label>
        <select name="gender" required class="input-field">
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>

    <!-- Right Column -->
    <div class="flex flex-col gap-4">
      <!-- Education Level -->
      <div>
        <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">Education Level</label>
        <select name="education_lvl" id="educationSelect" class="input-field" required>
          <option value="" disabled selected>Select education level</option>
          {% for lvl in education_lvls %}
            <option value="{{ lvl.id }}">{{ lvl.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Section -->
      <div>
        <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">Section</label>
        <select name="section" id="sectionSelect" class="input-field" required data-selected="">
          <option value="" disabled selected>Search and select a section</option>
        </select>
        <p class="mt-1 text-xs text-[var(--clr-txt-muted)]">Type the year, course, or section name to find the section.</p>
      </div>
    </div>



    <!-- Buttons -->
    <div class="md:col-span-2 flex justify-center items-center gap-4 mt-6">
      <!-- Go Back -->
      <a type="button" href="{{ url_for('admin.student') }}"
              class="px-6 py-2 rounded-lg text-[var(--clr-txt-primary)] text-sm font-medium border border-[var(--clr-border)]
                     hover:bg-[var(--clr-surface-alt)] hover:text-[var(--clr-txt-hover)]
                     transition-all duration-200">
        ‚Üê Go Back
      </a>

      <!-- Restore -->
      <button type="button" onclick="restoreLastEntry('#studentForm', 'lastStudentForm')"
              class="px-6 py-2 rounded-lg text-[var(--clr-primary)] text-sm font-medium border border-[var(--clr-primary)]
                     hover:bg-[var(--clr-primary)] hover:text-white
                     transition-all duration-200">
        Restore Last Entry
      </button>

      <!-- Submit -->
      <button type="submit"
       
              class="px-8 py-2.5 rounded-lg font-semibold text-white text-sm
                     bg-[var(--clr-primary)] hover:bg-[var(--clr-secondary)]
                     shadow-sm hover:shadow-[0_0_12px_var(--clr-glow-primary)]
                     transition-all duration-200">
        Add Student
      </button>
    </div>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet"/>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const educationSelect = document.getElementById("educationSelect");

  const sectionSelect = new TomSelect("#sectionSelect", {
    valueField: "id",
    labelField: "text",
    searchField: ["text"],
    create: false,
    placeholder: "Search and select a section...",
    load: function(query, callback) {
      const education_level_id = educationSelect.value;
      if (!education_level_id) return callback();

      fetch(`/admin/api/sections/search?education_level_id=${education_level_id}&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => callback(data))
        .catch(() => callback());
    }
  });

  // Refresh sections when education level changes
  educationSelect.addEventListener("change", () => {
    sectionSelect.clearOptions();
    sectionSelect.clear(true);
  });
});
</script>

{% endblock %}
