{% extends "layout.html" %}

{% block title %}
  Edit Class
{% endblock %}

{% block main %}
<section class="w-full h-full flex flex-col justify-center px-10">
  <!-- Header -->
  <header class="text-center mb-4">
    <h1 class="text-3xl font-semibold text-[var(--clr-primary)]">Edit Class</h1>
    <p class="text-[var(--clr-txt-muted)] mt-1 text-base">
      Update class details below.
    </p>
  </header>

  <!-- Form -->
  <form
    id="classEditForm"
    action="{{ url_for('admin.class_edit', id=cls.id) }}"
    method="post"
    onsubmit="return openConfirmFormModal(event, this, 'Edit Class', 'Are you sure you want to update this class?')"
    class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl mx-auto w-full"
  >
    <!-- Teacher -->
    <div>
      <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">Teacher</label>
      <select name="teacher_id" required class="input-field">
        <option value="" disabled>Select teacher</option>
        {% for t in teachers %}
          <option value="{{ t.id }}" {% if cls.teacher_id == t.id %}selected{% endif %}>
            {{ t.first_name }} {{ t.last_name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Subject -->
    <div>
      <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">Subject</label>
      <select name="subject_id" required class="input-field">
        <option value="" disabled>Select subject</option>
        {% for s in subjects %}
          <option value="{{ s.id }}" {% if cls.subject_id == s.id %}selected{% endif %}>
            {{ s.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Section -->
    <div>
      <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">Section</label>
      <select name="section_id" required class="input-field">
        <option value="" disabled>Select section</option>
        {% for sec in sections %}
          <option value="{{ sec.id }}" {% if cls.section_id == sec.id %}selected{% endif %}>
            {{ sec.name }} - {{ sec.academic_year }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Status -->
    <div>
      <label class="block mb-1 text-[var(--clr-txt-secondary)] font-medium text-sm">Status</label>
      <select name="status" required class="input-field">
        <option value="active" {% if cls.status == 'active' %}selected{% endif %}>Active</option>
        <option value="cancelled" {% if cls.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
        <option value="completed" {% if cls.status == 'completed' %}selected{% endif %}>Completed</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="md:col-span-2 flex justify-center items-center gap-4 mt-6">
      <!-- Go Back -->
      <a href="{{ url_for('admin.class_list') }}"
         class="px-6 py-2 rounded-lg text-[var(--clr-txt-primary)] text-sm font-medium border border-[var(--clr-border)]
                hover:bg-[var(--clr-surface-alt)] hover:text-[var(--clr-txt-hover)] transition-all duration-200">
        ‚Üê Go Back
      </a>

      <!-- Restore -->
      <button type="button" onclick="restoreLastEntry('#classEditForm', 'lastClassForm')"
              class="px-6 py-2 rounded-lg text-[var(--clr-primary)] text-sm font-medium border border-[var(--clr-primary)]
                     hover:bg-[var(--clr-primary)] hover:text-white transition-all duration-200">
        Restore Last Entry
      </button>

      <!-- Submit -->
      <button type="submit"
              class="px-8 py-2.5 rounded-lg font-semibold text-white text-sm
                     bg-[var(--clr-primary)] hover:bg-[var(--clr-secondary)]
                     shadow-sm hover:shadow-[0_0_12px_var(--clr-glow-primary)]
                     transition-all duration-200">
        Update Class
      </button>
    </div>
  </form>
</section>
{% endblock %}
