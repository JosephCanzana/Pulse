{% extends "layout.html" %}

{% block title %}
  Subject List
{% endblock %}

{% block main %}
<form action="{{ url_for('show_archive') }} method post">
  <button>show_archive</button>
</form>

<div class="flex flex-col items-center justify-center">
  <a href="{{ url_for('admin_subject_add') }}" 
     class="m-2 rounded-full border border-blue-600 px-4 py-2 hover:bg-blue-600 hover:text-white transition">
     Add Subject
  </a>

  <h1 class="m-2 text-xl font-semibold">Subject List</h1>

  <table class="border-collapse border border-gray-400 text-sm w-full max-w-3xl">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-3 py-2">Subject Name</th>
        <th class="border px-3 py-2">Education Level</th>
        <th class="border px-3 py-2 text-center">Actions</th>
      </tr>
    </thead>

    <tbody>
      {% for s in subjects %}
      <tr class="hover:bg-gray-50 transition">
        <td class="border px-3 py-2">{{ s.subject_name }}</td>
        <td class="border px-3 py-2">{{ s.education_level_name or 'N/A' }}</td>

        <td class="border px-3 py-2 text-center">
          <!-- Edit -->
          <a href="{{ url_for('admin_subject_edit', id=s.subject_id) }}" 
             class="text-blue-600 hover:text-blue-800 font-medium mr-2">
            Edit
          </a>

          <!-- Delete -->
          <form action="{{ url_for('admin_delete') }}" 
                method="POST" 
                class="inline"
                onsubmit="return openConfirmFormModal(event, this, 'Delete Subject', 'Are you sure you want to delete this subject?')">
            <input type="hidden" name="id" value="{{ s.subject_id }}">
            <input type="hidden" name="table" value="Subject">
            <button type="submit" class="text-red-600 hover:text-red-800 font-medium">
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
