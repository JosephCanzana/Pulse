{% extends "layout.html" %}

{% block title %}
Edit Teacher
{% endblock %}

{% block main %}
<div class="flex flex-col items-center justify-center p-6">
  <h1 class="text-2xl font-semibold mb-6 text-[var(--clr-txt-primary)]">
    Edit Teacher Information
  </h1>

  <form 
    action="{{ url_for('admin_teacher_edit', school_id=teacher.school_id) }}" 
    method="POST"
    onsubmit="return openConfirmFormModal(event, this, 'Submit Update', 'Are you sure you want to update this teacher?')"
    class="bg-[var(--clr-surface)] shadow-lg rounded-2xl p-8 w-full max-w-2xl space-y-6 border border-[var(--clr-glass-border)]">

    <!-- PERSONAL INFO -->
    <section class="space-y-4">
      <h2 class="text-lg font-medium text-[var(--clr-txt-primary)] border-b pb-2">
        Personal Information
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">First Name</label>
          <input type="text" name="first_name" value="{{ teacher.first_name }}" required
                 class="w-full border rounded-lg p-2 bg-[var(--clr-surface-alt)] focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]">
        </div>

        <div>
          <label class="block mb-1 font-medium">Middle Name</label>
          <input type="text" name="second_name" value="{{ teacher.middle_name or '' }}"
                 class="w-full border rounded-lg p-2 bg-[var(--clr-surface-alt)] focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]">
        </div>

        <div>
          <label class="block mb-1 font-medium">Last Name</label>
          <input type="text" name="last_name" value="{{ teacher.last_name }}" required
                 class="w-full border rounded-lg p-2 bg-[var(--clr-surface-alt)] focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]">
        </div>

        <div>
          <label class="block mb-1 font-medium">School ID</label>
          <input type="text" name="school_id" value="{{ teacher.school_id }}" required
                 class="w-full border rounded-lg p-2 bg-[var(--clr-surface-alt)] focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]">
        </div>

        <div>
          <label class="block mb-1 font-medium">Gender</label>
          <select name="gender" required
                  class="w-full border rounded-lg p-2 bg-[var(--clr-surface-alt)] focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]">
            <option value="Male" {% if teacher.gender == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if teacher.gender == "Female" %}selected{% endif %}>Female</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" value="{{ teacher.email }}" readonly
                 class="w-full border rounded-lg p-2 bg-[var(--clr-surface-alt)] text-gray-500 cursor-not-allowed">
        </div>
      </div>
    </section>

    <!-- ACADEMIC INFO -->
    <section class="space-y-4">
      <h2 class="text-lg font-medium text-[var(--clr-txt-primary)] border-b pb-2">
        Academic Assignment
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Education Level</label>
          <select name="lvl_id" required
                  class="w-full border rounded-lg p-2 bg-[var(--clr-surface-alt)] focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]">
            {% for lvl in lvls %}
              <option value="{{ lvl.id }}" {% if lvl.id == teacher.education_level_id %}selected{% endif %}>
                {{ lvl.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Department</label>
          <select name="department_id" required
                  class="w-full border rounded-lg p-2 bg-[var(--clr-surface-alt)] focus:outline-none focus:ring-2 focus:ring-[var(--clr-primary)]">
            {% for dept in departments %}
              <option value="{{ dept.id }}" {% if dept.id == teacher.department_id %}selected{% endif %}>
                {{ dept.name }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>
    </section>


    <!-- ACTION BUTTONS -->
    <div class="flex justify-end items-center gap-3 pt-6 border-t border-[var(--clr-glass-border)]">
      <a href="{{ url_for('admin_teacher') }}"
         class="border border-gray-400 text-gray-700 px-5 py-2 rounded-full hover:bg-gray-100 transition">
        Cancel
      </a>
      <button type="submit"
              class="px-6 py-2 rounded-full bg-[var(--clr-primary)] text-white hover:bg-[var(--clr-secondary)] transition">
        Save Changes
      </button>
    </div>
  </form>
</div>

{% endblock %}
