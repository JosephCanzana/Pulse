{% extends "layout.html" %}
{% block title %}Edit Lesson{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Lesson</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('teacher.edit_lesson', class_id=class_id, lesson_id=lesson.id) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Lesson Title</label>
            <input type="text" name="title" class="form-control" value="{{ lesson.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3">{{ lesson.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload New File (optional)</label>
            <input type="file" name="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('teacher.manage_lesson', class_id=class_id) }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
