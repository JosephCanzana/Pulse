{% set page_title = activity and "Edit Assignment" or "Add Assignment" %}
{% extends "layout.html" %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block main %}
<div class="max-w-3xl mx-auto p-4 bg-white dark:bg-slate-800 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">{{ page_title }}</h1>

    <p class="mb-4 text-gray-600 dark:text-gray-300">
        Lesson: <strong>{{ lesson.title }}</strong>
    </p>

    <form method="POST" class="space-y-4">
        <!-- Assignment Title -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Assignment Title</label>
            <input type="text" name="title" id="title" required
                value="{{ activity.title if activity else '' }}"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <!-- Instructions -->
        <div>
            <label for="instructions" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Instructions</label>
            <textarea name="instructions" id="instructions" rows="4"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">{{ activity.instructions if activity else '' }}</textarea>
        </div>

        <!-- Due Date -->
        <div>
            <label for="due_date" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Due Date</label>
            <input type="datetime-local" name="due_date" id="due_date"
                value="{{ activity.due_date|replace(' ', 'T') if activity and activity.due_date else '' }}"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <!-- Max Score -->
        <div>
            <label for="max_score" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Max Score</label>
            <input type="number" name="max_score" id="max_score" min="1"
                value="{{ activity.max_score if activity else 100 }}"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                {{ activity and "Update Assignment" or "Create Assignment" }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
